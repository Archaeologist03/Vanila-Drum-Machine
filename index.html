<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drum Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

    <img src="/img/music-studio.jpg" alt="studio pic" height="100vh" width="100vw">
    <div class="outline"></div>
    
    <div class="container">
        <button>
            Q <audio id="q" src="/sounds/Kick 7.wav"></audio>
        </button>
        <button>
            W <audio id="w" src="/sounds/Kick 9.wav"></audio>
        </button>
        <button>
            E <audio id="e" src="/sounds/Snare 9.wav"></audio>
        </button>
        <button>
            R <audio id="r" src="/sounds/Hat 11.wav"></audio>
        </button>
        <button>
            T <audio id="t" src="/sounds/Perc 10.wav"></audio>
        </button>
        <button>
            Y<audio id="y" src="/sounds/Crash 3.wav"></audio>
        </button>
        <button>
            U<audio id="u" src="/sounds/808 9 (C).wav"></audio>
        </button>
        <button>
            I <audio id="i" src="/sounds/FX 3.wav"></audio>
        </button>   
    </div>
    

    <script src="app.js"></script>
</body>
</html>
